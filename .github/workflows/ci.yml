name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  GODOT_VERSION: "4.6.0"
  GUT_VERSION: "9.5.0"
  SENTRY_VERSION: "1.3.2"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install gdtoolkit
        run: pip install gdtoolkit

      - name: Run gdlint
        run: gdlint scripts/ scenes/

      - name: Code complexity analysis
        if: always()
        run: |
          output=$(gdradon cc scripts/ scenes/ 2>&1 || true)
          high=$(echo "$output" | grep -cE "^\s+F.*- [C-F] \(" || true)
          if [ "$high" -gt 0 ]; then
            echo "::warning::$high functions with high cyclomatic complexity (grade C-F)"
            echo "## Code Complexity" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "$output" | grep -E "^\s+F.*- [C-F] \(" | head -20 >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi

  test:
    name: Unit Tests
    needs: lint
    runs-on: ubuntu-latest
    environment: default
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Checkout accordkit
        uses: actions/checkout@v4
        with:
          repository: DaccordProject/accordkit
          token: ${{ secrets.GH_PAT }}
          path: .accordkit_repo

      - name: Checkout accordstream
        uses: actions/checkout@v4
        with:
          repository: DaccordProject/accordstream
          token: ${{ secrets.GH_PAT }}
          path: .accordstream_repo
          lfs: true

      - name: Install audio libraries
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq libasound2-dev libpulse-dev libopus-dev

      - name: Symlink addons
        run: |
          ln -sf $GITHUB_WORKSPACE/.accordkit_repo/addons/accordkit addons/accordkit
          ln -sf $GITHUB_WORKSPACE/.accordstream_repo/addons/accordstream addons/accordstream

      - name: Cache GUT
        uses: actions/cache@v4
        with:
          path: addons/gut
          key: gut-${{ env.GUT_VERSION }}

      - name: Install GUT
        run: |
          if [ ! -d addons/gut ]; then
            wget -q https://github.com/bitwes/Gut/archive/refs/tags/v${GUT_VERSION}.tar.gz -O /tmp/gut.tar.gz
            tar xzf /tmp/gut.tar.gz -C /tmp
            cp -r /tmp/Gut-${GUT_VERSION}/addons/gut addons/gut
            rm -rf /tmp/gut.tar.gz /tmp/Gut-${GUT_VERSION}
          fi

      - name: Cache Sentry SDK
        uses: actions/cache@v4
        with:
          path: addons/sentry
          key: sentry-godot-${{ env.SENTRY_VERSION }}

      - name: Install Sentry SDK
        run: |
          if [ ! -d addons/sentry ]; then
            gh release download $SENTRY_VERSION --repo getsentry/sentry-godot \
              --pattern "*.zip" --dir /tmp/sentry_dl
            unzip -o /tmp/sentry_dl/*.zip -d /tmp/sentry_extract
            cp -r /tmp/sentry_extract/addons/sentry addons/sentry
            rm -rf /tmp/sentry_dl /tmp/sentry_extract
          fi
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}

      - name: Set up Godot
        uses: chickensoft-games/setup-godot@v2
        with:
          version: ${{ env.GODOT_VERSION }}
          use-dotnet: false
          include-templates: false

      - name: Verify Godot
        run: godot --version

      - name: Cache Godot import
        uses: actions/cache@v4
        with:
          path: .godot/imported
          key: godot-import-${{ env.GODOT_VERSION }}-${{ hashFiles('project.godot', '**/*.tscn', '**/*.tres') }}
          restore-keys: |
            godot-import-${{ env.GODOT_VERSION }}-

      - name: Import project
        run: godot --headless --import . || true
        timeout-minutes: 2

      - name: Run unit tests
        run: |
          set -o pipefail
          godot --headless -s addons/gut/gut_cmdln.gd \
            -gexit \
            -ginclude_subdirs=true \
            -gprefix=test_ \
            -gsuffix=.gd \
            -glog=1 \
            -gdir=res://tests/unit \
            2>&1 | tee /tmp/gut_unit.txt
        timeout-minutes: 5

      - name: Run AccordStream tests (may crash without audio hardware)
        continue-on-error: true
        run: |
          set -o pipefail
          godot --headless -s addons/gut/gut_cmdln.gd \
            -gexit \
            -ginclude_subdirs=true \
            -gprefix=test_ \
            -gsuffix=.gd \
            -glog=1 \
            -gdir=res://tests/accordstream \
            2>&1 | tee /tmp/gut_accordstream.txt
        timeout-minutes: 5

      - name: Test result summary
        if: always()
        run: |
          for file in /tmp/gut_unit.txt /tmp/gut_accordstream.txt; do
            if [ -f "$file" ]; then
              suite=$(basename "$file" .txt | sed 's/gut_//')
              echo "## ${suite} test results" >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
              grep -E "(Passed|Failed|Pending|Orphans|Totals)" "$file" | tail -10 >> $GITHUB_STEP_SUMMARY || echo "No summary found" >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
            fi
          done

  integration-test:
    name: Integration Tests
    needs: lint
    runs-on: ubuntu-latest
    environment: default
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Checkout accordkit
        uses: actions/checkout@v4
        with:
          repository: DaccordProject/accordkit
          token: ${{ secrets.GH_PAT }}
          path: .accordkit_repo

      - name: Checkout accordstream
        uses: actions/checkout@v4
        with:
          repository: DaccordProject/accordstream
          token: ${{ secrets.GH_PAT }}
          path: .accordstream_repo
          lfs: true

      - name: Checkout accordserver
        uses: actions/checkout@v4
        with:
          repository: DaccordProject/accordserver
          token: ${{ secrets.GH_PAT }}
          path: .accordserver_repo

      - name: Install audio libraries
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq libasound2-dev libpulse-dev libopus-dev

      - name: Symlink addons
        run: |
          ln -sf $GITHUB_WORKSPACE/.accordkit_repo/addons/accordkit addons/accordkit
          ln -sf $GITHUB_WORKSPACE/.accordstream_repo/addons/accordstream addons/accordstream

      - name: Cache GUT
        uses: actions/cache@v4
        with:
          path: addons/gut
          key: gut-${{ env.GUT_VERSION }}

      - name: Install GUT
        run: |
          if [ ! -d addons/gut ]; then
            wget -q https://github.com/bitwes/Gut/archive/refs/tags/v${GUT_VERSION}.tar.gz -O /tmp/gut.tar.gz
            tar xzf /tmp/gut.tar.gz -C /tmp
            cp -r /tmp/Gut-${GUT_VERSION}/addons/gut addons/gut
            rm -rf /tmp/gut.tar.gz /tmp/Gut-${GUT_VERSION}
          fi

      - name: Cache Sentry SDK
        uses: actions/cache@v4
        with:
          path: addons/sentry
          key: sentry-godot-${{ env.SENTRY_VERSION }}

      - name: Install Sentry SDK
        run: |
          if [ ! -d addons/sentry ]; then
            gh release download $SENTRY_VERSION --repo getsentry/sentry-godot \
              --pattern "*.zip" --dir /tmp/sentry_dl
            unzip -o /tmp/sentry_dl/*.zip -d /tmp/sentry_extract
            cp -r /tmp/sentry_extract/addons/sentry addons/sentry
            rm -rf /tmp/sentry_dl /tmp/sentry_extract
          fi
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set up sccache
        id: sccache
        uses: mozilla-actions/sccache-action@v0.0.7
        continue-on-error: true

      - name: Cache Rust build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            .accordserver_repo/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('.accordserver_repo/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build accordserver
        run: |
          if ! cargo build --release --manifest-path .accordserver_repo/Cargo.toml; then
            echo "::warning::Build failed with sccache, retrying without it"
            RUSTC_WRAPPER="" SCCACHE_GHA_ENABLED="false" \
              cargo build --release --manifest-path .accordserver_repo/Cargo.toml
          fi
        env:
          RUSTC_WRAPPER: ${{ steps.sccache.outcome == 'success' && 'sccache' || '' }}
          SCCACHE_GHA_ENABLED: ${{ steps.sccache.outcome == 'success' && 'true' || 'false' }}

      - name: Start accordserver
        run: |
          ACCORD_TEST_MODE=true \
          DATABASE_URL="sqlite:accord_ci_test.db?mode=rwc" \
          .accordserver_repo/target/release/accordserver > test_server.log 2>&1 &
          echo "SERVER_PID=$!" >> $GITHUB_ENV

      - name: Wait for server readiness
        run: |
          for i in $(seq 1 30); do
            if curl -sf http://127.0.0.1:39099/health > /dev/null 2>&1; then
              echo "Server is ready"
              exit 0
            fi
            sleep 1
          done
          echo "::error::Server failed to start within 30 seconds"
          cat test_server.log
          exit 1
        timeout-minutes: 1

      - name: Set up Godot
        uses: chickensoft-games/setup-godot@v2
        with:
          version: ${{ env.GODOT_VERSION }}
          use-dotnet: false
          include-templates: false

      - name: Cache Godot import
        uses: actions/cache@v4
        with:
          path: .godot/imported
          key: godot-import-${{ env.GODOT_VERSION }}-${{ hashFiles('project.godot', '**/*.tscn', '**/*.tres') }}
          restore-keys: |
            godot-import-${{ env.GODOT_VERSION }}-

      - name: Import project
        run: godot --headless --import . || true
        timeout-minutes: 2

      - name: Run AccordKit unit tests
        run: |
          set -o pipefail
          godot --headless -s addons/gut/gut_cmdln.gd \
            -gexit \
            -ginclude_subdirs=true \
            -gprefix=test_ \
            -gsuffix=.gd \
            -glog=1 \
            -gdir=res://tests/accordkit/unit \
            2>&1 | tee /tmp/gut_ak_unit.txt
        timeout-minutes: 5

      - name: Run REST integration tests
        run: |
          set -o pipefail
          godot --headless -s addons/gut/gut_cmdln.gd \
            -gexit \
            -ginclude_subdirs=true \
            -gprefix=test_ \
            -gsuffix=.gd \
            -glog=1 \
            -gdir=res://tests/accordkit/integration \
            2>&1 | tee /tmp/gut_ak_rest.txt
        timeout-minutes: 5

      - name: Run gateway tests (headless, allowed to fail)
        continue-on-error: true
        run: |
          set -o pipefail
          godot --headless -s addons/gut/gut_cmdln.gd \
            -gexit \
            -ginclude_subdirs=true \
            -gprefix=test_ \
            -gsuffix=.gd \
            -glog=1 \
            -gdir=res://tests/accordkit/gateway \
            2>&1 | tee /tmp/gut_ak_gw.txt
          godot --headless -s addons/gut/gut_cmdln.gd \
            -gexit \
            -ginclude_subdirs=true \
            -gprefix=test_ \
            -gsuffix=.gd \
            -glog=1 \
            -gdir=res://tests/accordkit/e2e \
            2>&1 | tee -a /tmp/gut_ak_gw.txt
        timeout-minutes: 5

      - name: Test result summary
        if: always()
        run: |
          for file in /tmp/gut_ak_unit.txt /tmp/gut_ak_rest.txt /tmp/gut_ak_gw.txt; do
            if [ -f "$file" ]; then
              suite=$(basename "$file" .txt | sed 's/gut_ak_//')
              echo "## AccordKit ${suite} test results" >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
              grep -E "(Passed|Failed|Pending|Orphans|Totals)" "$file" | tail -10 >> $GITHUB_STEP_SUMMARY || echo "No summary found" >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
            fi
          done

      - name: Stop accordserver
        if: always()
        run: |
          if [ -n "$SERVER_PID" ]; then
            kill "$SERVER_PID" 2>/dev/null || true
          fi

      - name: Upload server log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: accordserver-log
          path: test_server.log
          if-no-files-found: ignore
