export_path="dist/build/windows/daccord.exe"
encryption_include_filters=""
encryption_exclude_filters=""
encrypt_pck=false
encrypt_directory=false

[preset.1.options]

custom_template/debug=""
custom_template/release="res://dist/templates/godot.windows.template_release.x86_64.exe"
debug/export_console_wrapper=1
binary_format/embed_pck=false
texture_format/s3tc_bptc=true
texture_format/etc2_astc=false
binary_format/architecture="x86_64"
codesign/enable=false
codesign/timestamp=true
codesign/timestamp_server_url=""
codesign/digest_algorithm=1
codesign/description=""
codesign/custom_options=PackedStringArray()
application/modify_resources=true
application/icon="res://assets/icons/daccord.ico"
application/console_wrapper_icon=""
application/icon_interpolation=4
application/file_version=""
application/product_version=""
application/company_name="daccord-projects"
application/product_name="Daccord"
application/file_description="Chat client for accordserver instances"
application/copyright="Copyright (c) 2025 daccord-projects"
application/trademarks=""
application/d3d12_agility_sdk_multiarch=true
ssh_remote_deploy/enabled=false
ssh_remote_deploy/host="user@host_ip"
ssh_remote_deploy/port="22"
ssh_remote_deploy/extra_args_ssh=""
ssh_remote_deploy/extra_args_scp=""
ssh_remote_deploy/run_script="@echo off
setlocal
cd /d \"{temp_dir}\"
call tar -xf \"{archive_name}\"
\"{exe_name}\" {cmd_args}
endlocal"
ssh_remote_deploy/cleanup_script="@echo off
setlocal
taskkill /F /IM \"{exe_name}\" /T 2>nul
cd /d \"{temp_dir}\"
del /Q /F *
cd /d ..
rmdir /S /Q \"{temp_dir}\"
endlocal"

